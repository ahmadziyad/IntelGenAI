name: Deploy Portfolio to Vercel

# This workflow is optional - Vercel Git integration is recommended instead
# Enable this only if you want to use GitHub Actions for deployment

on:
  push:
    branches: [ main, master ]
  # Uncomment the line below to enable manual deployment trigger
  # workflow_dispatch:

jobs:
  # Build job that always runs
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.19.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build frontend
      run: npm run build:frontend
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: packages/frontend/build/
        retention-days: 7
      
    - name: Build successful
      run: |
        echo "‚úÖ Frontend build completed successfully!"
        echo "üöÄ Ready for deployment to Vercel"
        echo ""
        echo "üí° Deployment options:"
        echo "   1. Vercel Git integration (recommended) - automatic on push"
        echo "   2. Manual: cd packages/frontend && vercel --prod"
        echo "   3. GitHub Actions: Add VERCEL_TOKEN secret to enable auto-deploy"

  # Optional deployment job - only runs if VERCEL_TOKEN is available
  deploy:
    runs-on: ubuntu-latest
    needs: build
    # This job will be skipped if VERCEL_TOKEN is not set
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.19.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build frontend
      run: npm run build:frontend
      
    - name: Check for Vercel token
      id: check-token
      run: |
        if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
          echo "has-token=true" >> $GITHUB_OUTPUT
        else
          echo "has-token=false" >> $GITHUB_OUTPUT
        fi
      
    - name: Install Vercel CLI
      if: steps.check-token.outputs.has-token == 'true'
      run: npm install --global vercel@latest
      
    - name: Deploy to Vercel
      if: steps.check-token.outputs.has-token == 'true'
      run: |
        cd packages/frontend
        vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        
    - name: Deployment skipped
      if: steps.check-token.outputs.has-token == 'false'
      run: |
        echo "‚ö†Ô∏è Deployment skipped - VERCEL_TOKEN not configured"
        echo "üí° Using Vercel Git integration instead (recommended)"